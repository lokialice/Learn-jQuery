<DOCTYPE html>
<html lang='en'>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript">
			(function ($) {
				//remmber that text() combines the contents of all
				//element in the wrapper set into a single string
				//by index
				alert($('li:nth-child(1)').text()); //alert "1"
				//by even
				alert($('li:nth-child(even)').text()); //alert "246810"
				//by odd
				alert($('li:nth-child(odd)').text()); //alert "13579"
				//by equation
				alert($('li:nth-child(3n)').text()); // alert "369"
				//remember this filter usa a 1 index
				alert($('li:nth-child(0)').text()); //alert nothing. there is no 0 index


			})(jQuery);
		</script>
	</body>
</html>

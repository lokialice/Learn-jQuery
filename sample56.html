<!DOCTYPE html>

<body>

	<input type="radio" value="radio1" name="">
	<input type="radio" value="radio2" name="">
	<input type="checkbox" value="checkbox1" name="">
	<input type="checkbox" value="checkbox2" name="">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript">
			(function ($){
				//Check all radio and check-box inputs on the page
				$('input:radio, input:checkbox').val(['raido1', 'radio2', 'checkbox1', 'checkbox2']);

				//Use explicit iteration to clear
				$('input:radio').removeAttr('checked');
				//Or
				$('input:checkbox').atrr('checked','checked');
			})(jQuery);
	</script>
</body>

<!DOCTYPE html>
<html>
<head>
	<title>Sample 48</title>
</head>
<body>

	<p>I love using jQuery!</p>
	<p>I love <strong>really</strong> using jQuery!</p>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript">
		(function ($) {
			// Alert "I love using jQuery!" because no HTML elements exist
			alert($('p:first').contents().get(0).nodeValue);
			// Alert "I love".
			alert($('p:last').contents().get(0).nodeValue);
			// Alert "really" but is an HTML element, not a text node
			alert($('p:last').contents().eq(1).text());
			// Alert "using jQuery!"
			alert($('p:last').contents().get(2).nodeValue);
		})(jQuery);	

	</script>
</body>
</html>
